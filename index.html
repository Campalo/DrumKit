<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="keys">
      <div data-key="65" class="key">
        <!-- kbd html tag represents a keyboard input -->
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
    </section>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      function playSound(event) {
        const audio = document.querySelector(
          `audio[data-key="${event.keyCode}"]`,
        );
        const key = document.querySelector(`div[data-key="${event.keyCode}"]`);
        if (!audio) return; // stop the function from running if the chosen letter does not trigger any sound
        key.classList.add('playing'); // add the playing css class
        audio.currentTime = 0; // rewind the sound to the start as soon as a key is pressed (can be the same key)
        audio.play();
        console.log(audio);
      }

      function removeTransition(event) {
        if (event.propertyName !== 'transform') return; // skip the function if it's not a transform
        this.classList.remove('playing'); // remove the playing css class
      }

      // trigger the removeTransition function when the 'transition ends' event occurs
      const keys = document.querySelectorAll('.key');
      keys.forEach(key =>
        key.addEventListener('transitionend', removeTransition),
      );

      // trigger the playSound function when the 'keydown' event occurs
      window.addEventListener('keydown', playSound);
    </script>
  </body>
</html>
